<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <p>You searched for "{{ query }}"; the results are listed below.</p>
    <ul>
        {% for page in results %}
            <li><a href="{{ page.get_ablsolute_url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
