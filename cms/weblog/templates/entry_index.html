<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries Index</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/nicky-ops/template_inheritance/main/favicon.ico">
</head>
<body>
    <h1>Entries Index</h1>
    {% for entry in entry_list %}
        <h2>{{ entry.title }}</h2>
        <p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
        {% if entry.excerpt_html %}
            {{ entry.excerpt_html|safe }}
        {% else %}
            {{ entry.body_html|truncatewords_html:"50"|safe }}
        {% endif %}
        <p><a href="{{ entry.get_absolute_url }}">Read full entry</a></p>
    {% endfor %}
</body>
</html>
