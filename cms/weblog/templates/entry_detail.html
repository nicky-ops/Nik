<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<article>
    <h1>{{ entry.title }}</h1>
    <p>{{ entry.body }}</p>
    <em>{{ entry.pub_date }} {{ entry.author }}</em>
    {% if author %}
        <p>Author: {{ author.username }}</p>
    {% endif %}
</article>
    
</body>
</html>
