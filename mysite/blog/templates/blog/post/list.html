{% extends "blog/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
  <h1>My Blog</h1>
  {% for post in posts %}
<h2>
    {{ post.title }}
</h2>
<p class="date">
Published {{ post.publish }} by {{ post.author }} </p>
{{ post.body|truncatewords:100|linebreaks }} <a href="{% url 'blog:post_detail' post.id %}">
    Read More.. </a>{% endfor %}
{% endblock %}
